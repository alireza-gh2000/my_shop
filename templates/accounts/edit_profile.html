{% extends "base.html" %}
{% load static %}

{% block title %}ویرایش پروفایل{% endblock %}

{% block content %}
<div class="container">
  <div class="profile-wrapper">
    <div class="profile-card">

      <h2 class="page-title">ویرایش پروفایل</h2>

      <form method="POST" class="profile-form" style="direction: rtl; text-align: right;">
        {% csrf_token %}

        <div class="form-group">
          <label class="form-label">نام:</label>
          <input type="text" name="first_name" value="{{ user.first_name }}" class="input-field">
        </div>

        <div class="form-group">
          <label class="form-label">نام خانوادگی:</label>
          <input type="text" name="last_name" value="{{ user.last_name }}" class="input-field">
        </div>

        <div class="form-group">
          <label class="form-label">ایمیل:</label>
          <input type="email" name="email" value="{{ user.email }}" class="input-field">
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; margin-top: 14px;">
          ذخیره تغییرات
        </button>
      </form>

      <div class="auth-switch" style="margin-top: 14px; text-align: center;">
        <a href="{% url 'profile' %}">بازگشت به پروفایل</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
